/* Carousel */
.carousel {
  position: relative;
  width: 90%;
  max-width: 900px;
  margin: 1.5rem auto 3rem auto;
  overflow: hidden;
  border-radius: 16px;
}

.carousel-track {
  display: flex;
  transition: transform 0.6s ease-in-out;
}

.carousel img {
  width: 100%;
  flex-shrink: 0;
  object-fit: cover;
  height: 500px;
  cursor: zoom-in;
  border-radius: 16px;
}

.carousel button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(255,255,255,0.7);
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 1.5rem;
  color: #0b2545;
  cursor: pointer;
}

.carousel .prev { left: 10px; }
.carousel .next { right: 10px; }

/* -------- Lightbox -------- */
#lightbox-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

#lightbox-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  object-fit: contain;
}

#lightbox-close {
  position: absolute;
  top: 20px;
  right: 40px;
  color: white;
  font-size: 40px;
  cursor: pointer;
  font-weight: bold;
}

#lightbox-prev, #lightbox-next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255,255,255,0.3);
  border: none;
  color: white;
  font-size: 40px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  cursor: pointer;
}

#lightbox-prev:hover, #lightbox-next:hover {
  background: rgba(255,255,255,0.8);
  color: #0b2545;
}

#lightbox-prev { left: 20px; }
#lightbox-next { right: 20px; }

<script>
function createCarousel(carouselId) {
  const carousel = document.getElementById(carouselId);
  const track = carousel.querySelector(".carousel-track");
  const images = track.querySelectorAll("img");
  const prevButton = carousel.querySelector(".prev");
  const nextButton = carousel.querySelector(".next");
  let index = 0;

  function updateCarousel() {
    track.style.transform = `translateX(-${index * 100}%)`;
  }

  prevButton.addEventListener("click", () => {
    index = (index - 1 + images.length) % images.length;
    updateCarousel();
  });

  nextButton.addEventListener("click", () => {
    index = (index + 1) % images.length;
    updateCarousel();
  });

  setInterval(() => {
    index = (index + 1) % images.length;
    updateCarousel();
  }, 5000);
}

createCarousel("monet-carousel");
createCarousel("nature-carousel");

/* Lightbox */
const overlay = document.createElement("div");
overlay.id = "lightbox-overlay";
overlay.innerHTML = `
  <span id="lightbox-close">&times;</span>
  <img id="lightbox-image">
  <button id="lightbox-prev">&#10094;</button>
  <button id="lightbox-next">&#10095;</button>
`;
document.body.appendChild(overlay);

const overlayImg = document.getElementById("lightbox-image");
const closeBtn = document.getElementById("lightbox-close");
const prevBtn = document.getElementById("lightbox-prev");
const nextBtn = document.getElementById("lightbox-next");

let allImgs = Array.from(document.querySelectorAll(".carousel-track img"));
let current = 0;

function openLightbox(i) {
  current = i;
  overlayImg.src = allImgs[i].src;
  overlay.style.display = "flex";
}

allImgs.forEach((img, i) => {
  img.addEventListener("click", () => openLightbox(i));
});

closeBtn.onclick = () => overlay.style.display = "none";
prevBtn.onclick = () => openLightbox((current - 1 + allImgs.length) % allImgs.length);
nextBtn.onclick = () => openLightbox((current + 1) % allImgs.length);
document.addEventListener("keydown", e => e.key === "Escape" && (overlay.style.display = "none"));
</script>
