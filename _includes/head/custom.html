<style>

/* ===== Global Typography ===== */
body {
  font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
  font-weight: 300;
  font-size: 15px;
  line-height: 1.7;
  color: #1e1e1e;
  background-color: #EEE0E5;
}


/* Headings */
h1, h2, h3, h4, h5 {
  font-family: 'Playfair Display', 'Georgia', serif;

}

.masthead, .site-nav {
  background-color: #7A6E6A;
}

a {
  color: #d4af37; /* 金色强调 */

  transition: color 0.2s ease-in-out;
}
a:hover {
  color: #b38e2e;
  text-decoration: underline;
}

/* About page text block */
.about-text {
  font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
  font-weight: 300;
  font-size: 15px;
  line-height: 1.8;
  color: #333;
  max-width: 750px;
  margin: auto;
  padding: 0 1rem;
}

/* Navigation bar */
.nav__items a {
  font-weight: 500;
  letter-spacing: 0.3px;
}

/* Footer */
.site-footer {
  font-size: 13px;
  color: #777;
}

hr {
  border: none;
  border-top: 1px solid #eee;

  scroll-behavior: smooth;
